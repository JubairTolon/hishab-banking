<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hishab Banking</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="page-title fs-1 fw-bold text-center text-sm-center my-5">Hishab Banking</h2>
    </header>
    <main>
        <section>
            <div class="container">
                <!-- image side -->
                <div class="row">
                    <div class="px-5 col-lg-6 col-sm-12 ">
                        <img class=" w-100" src="/image/doller.jpg" alt="">
                    </div>

                    <!-- calculate side -->
                    <div class="calculation-part d-block col col-lg-6 col-sm-12 ">
                        <div class="text-center">
                            <h3 class="p-2">Income</h3>
                            <!-- Income input field -->
                            <div class="w-75 d-flex justify-content-end mb-3 align-items-center">
                                <label class="fs-5 me-2" for="income-input">Income:</label>
                                <input class="input-field pe-5 ps-2 py-2 rounded border-0" type="text" id="income-input" name="fname">
                            </div>
                        </div>
                        <div class="text-center">
                            <h3 class="p-2">Expenses</h3>
                            <!-- Expenses input field -->
                            <div class="w-75 d-flex justify-content-end mb-3 align-items-center">
                                <label class="fs-5 me-2" for="food-input">Food:</label>
                                <input class="input-field pe-5 ps-2 py-2 rounded border-0" type="text" id="food-input" name="fname">
                            </div>
                            <div class="w-75 d-flex justify-content-end mb-3 align-items-center">
                                <label class="fs-5 me-2" for="rent-input">Rent:</label>
                                <input class="input-field pe-5 ps-2 py-2 rounded border-0" type="text" id="rent-input" name="fname">
                            </div>
                            <div class="w-75 d-flex justify-content-end mb-3 align-items-center">
                                <label class="fs-5 me-2" for="cloth-input">Clothes:</label>
                                <input class="input-field pe-5 ps-2 py-2 rounded border-0" type="text" id="cloth-input" name="fname">
                            </div>
                            <!-- calculate button -->
                            <div class="my-4">
                                <button id="calcutate-button" class="btn btn-primary px-5 py-2 fs-4 " >calculate</button>
                            </div>
                            <h3 class="p-2">Total Expenses: <span id="total-expense">0</span></h3>
                            <h3 class="p-2">balance: <span id="current-balance">0</span></h3>
                                <h4 class=" error text-danger" id="error-message">Opps! Please enter a positive number correctly.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            
        </section>
    </main>



    <script src="js/hishabBanking.js"></script>
</body>
</html>
